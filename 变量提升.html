		<title>js变量提升</title>
	</head>
	<body>
		<ul>
			<li><a href="https://segmentfault.com/a/1190000008442442">详细解说地址</a></li>
			<li>注意：只有声明本身会被提升，而赋值操作和其他运行逻辑都会停留在原地，想象一下，如果提升会改变代码的执行顺序，那么会造成非常严重的破坏。</li>
			<li>函数声明会被提升，但是函数表达式不会被提升。</li>
			<li>函数声明会优先于变量提升</li>
		</ul>
		<script>
			a=123;
			var a;
			console.log(a);//123

			console.log(b);//referenceError 直接报错

		
		</script>
		<script>
			foo();
			bar();
			function foo(){
				console.log("foo");
			}

			var bar=function(){
				console.log("bar");
			}
		</script>

		<script>
			var aaa="aaa";
			function aaa(){
				console.log("aaa");
			}

			aaa();//aaa is not a function
		</script>
	</body>
